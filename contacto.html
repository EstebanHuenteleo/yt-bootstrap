    <main class="container d-flex flex-column">
        <article>
            <h1>Contacto</h1>
            <form class="was-validated">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="a" required minlength="3">
                    <label class="form-label text-secondary">Escriba su nombre</label>
                    <div class="invalid-feedback">Complete este campo</div>
                    <div class="valid-feedback">Completado correctamente</div>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" required placeholder="a">
                    <label class="form-label text-secondary">Escriba su correo</label>
                    <div class="invalid-feedback">Complete este campo</div>
                    <div class="valid-feedback">Completado correctamente</div>
                </div>
                <div>
                    <label class="form-label">Seleccione el asunto</label>
                    <select class="form-select">
                        <option>Negocios</option>
                        <option>Educación</option>
                        <option>Contratar servicios</option>
                        <option>Reunión de trabajo</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea cols="10" rows="5" class="form-control" required></textarea>
                    <div class="invalid-feedback">Complete este campo</div>
                    <div class="valid-feedback">Completado correctamente</div>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
            </form>
        </article>
